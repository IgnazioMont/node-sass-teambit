<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Collegato il CSS -->
    <link rel="stylesheet" href="dist/app.css">
    <!-- Font Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <title>My Teambit sample with SCSS</title>
</head>


<body>
    <header>
        <div class="container">
            <!-- Navbar -->
            <nav>
                <div class="logo">
                    <img src="img/logo.svg" alt="Logo">
                </div>

                <div class="right-col">
                    <ul>
                        <li><a href="#">Solutions</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Sign in</a></li>
                        <li>
                            <button>
                                <div class="google-button">
                                    <img src="img/google-logo.svg" alt="Google logo">
                                </div> 
                                <span>Sign up</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Header section with H1 -->
            <div class="header-section">
                <div class="left-col">
                    <!-- Title -->
                    <div class="text">
                        <h1>Understand, recognize and develop your people</h1>
                        <p>Teambit helps teams create a high performing culture with regular feedback</p>
                    </div>

                    <!-- Buttons -->
                    <div class="sign-up-buttons">
                        <button>
                            <div class="google-button">
                                <img src="img/google-logo.svg" alt="Google logo">
                            </div> 
                            <span>Sign up with Google</span>
                        </button>
                        or
                        <button>
                            <div class="slack-button">
                                <img src="img/slack-logo.svg" alt="Slack logo">
                            </div> 
                            <span>Sign up with Slack</span>
                        </button>
                        <p>or use yout email address</p>
                    </div>
                </div>

                <!-- Right image -->
                <div class="right-col">
                    <img src="img/illustration-main.jpg" alt="Illustration main">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            
        </div>
    </main>
</body>
</html>
